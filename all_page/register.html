<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>


    <link rel="stylesheet" href="./css/register_style.css">
</head>
<body>
    <div class="content">

        <div class="header">
            <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">WEBSITE NAME</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/login.html">LOG IN</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/register.html">SIGN UP</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>

        <div class="container">
            <div class="row">
                <h1>
                    SIGN UP
                </h1>
            </div>
            <div class="row">
                <div class="col-6 m-auto">
    
                    <form action="/sign" id="form" method="post">
                        <div class="form-group">
                            <label >NAME : </label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter Your Full Name" name="name">
                            <small class="form-text">Username must be in atlest 3 character</small>
                            <span id="nameSpan">*</span>
                        </div>
                        <div class="form-group">
                            <label >EMAIL : </label>
                            <input type="email" class="form-control" id="uemail" placeholder="Enter Your Email id" name="email">
                            <span id="emailSpan">*</span>
                        </div>
                        <div class="form-group">
                            <label >PHONE NO. : </label>
                            <input type="text" class="form-control" id="uphone" placeholder="Enter Your Phone Number" name="phone">
                            <span id="phoneSpan">*</span>
                        </div>
                        <div class="form-group">
                            <label >PASSWORD : </label>
                            <input type="password" class="form-control" id="upassword" placeholder="Enter Password" name="password">
                            <small class="form-text">Password must be greater than 8 character and must have atleast one Special character, Number, Upper Case and Lower Case</small>
                            <span id="passwordSpan">*</span>
                        </div>
                        <div class="form-group">
                            <label >CONFIRM PASSWORD : </label>
                            <input type="password" class="form-control" id="conpassword" placeholder="Enter Your Full Name">
                            <span id="conpasswordSpan">*</span>
                        </div>
                        <div class="form-group" id="button">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                        
    
                        
    
                    </form>
    
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
        
    </div>

</body>
</html>
